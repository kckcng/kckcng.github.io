<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			@media (prefers-color-scheme: light) {
			    body {
			        background-color: white;
			        color: black;
			    }
			}
			@media (prefers-color-scheme: dark) {
			    body {
			        background-color: #212121;
			        color: white;
			    }
			}
			.header
			{
				text-align: center;
				font-size: xx-large;
			}
			.right
			{
				text-align: right;
				font-size: small;
			}
			img
			{
				width: 60%;
			}
		</style>

		<title>
			KC's Personal Website
		</title>
	</head>

	<body>
		<div class="right">
			<button id="white" >Light</button>
			<button id="dark">Dark</button>
			<script type="text/javascript">
				let body=document.querySelector('body');
				document.querySelector("#white").onclick = function() {
					body.style.backgroundColor = "white";
					body.style.color = "black";
				}
				document.querySelector("#dark").onclick = function() {
					body.style.backgroundColor = "#212121";
					body.style.color = "white";
				}
			</script>
		</div>

		<header class="header"> <b> KC's Personal Website </b> </header>

		<br>

		<div style="text-align: center;">
			<marquee style="text-align: center; background-color:rgb(255, 0, 0, 0.6);" width="60%" behavior="scroll" direction="left" scrollamount="3"> 15 Sep 2020: ðŸ™‡ Website Under Construction. Please come back later... ðŸ™‡</marquee>

			<br> <br>

			<img src="construction.JPG" alt="Under construction" title="Coming soon...">
		</div>

		<br>
		<br>

		<div class="right">
			Last updated: 5 Nov 2020
		</div>

	</body>
</html>
